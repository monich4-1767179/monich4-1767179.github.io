<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title> What is your favorite food? </title>
</head>
<body>

<h2 style="color:red; font-size: 65px">What is your favorite food?</h2>
<img src="https://atmedia.imgix.net/5cdc344761c20615ed0543f9615fdda8f169cae3?auto=format&q=45&w=640.0&h=430.0&fit=max&cs=strip" style="height: 100%">
<form action="http://gclass.bromas.com/formtest.php" method="post">
	<fieldset>
			<legend style="color:orange; font-size: 25px">Eating Routine?</legend>
			<div class="field">
				<label style="color:orange">What is your favorite cuisine? (check all that apply)</label>
				<ul>
					<li><input type="checkbox" name="position_tp" value="Chinese">Chinese</li>
					<li><input type="checkbox" name="position_pt" value="Western">Western</li>
					<li><input type="checkbox" name="position_ft" value="Brazilian">Brazilian</li>
					<li><input type="checkbox" name="position_sl" value="Vietnamese">Vietnamese</li>
					<li><input type="checkbox" name="position_tp" value="European">European</li>
				</ul>
			</div>
			<div class="field">
				<label style="color:orange">What time do you usually have lunch?</label>
				<table>
					<tbody><tr>
						<td></td>
						<th>Sun</th>
						<th>Mon</th>
						<th>Tue</th>
						<th>Wed</th>
						<th>Thu</th>
						<th>Fri</th>
						<th>Sat</th>
					</tr>
					<tr>
						<th>From</th>
						<td><input type="time" size="10" name="su_from"></td>
						<td><input type="time" size="10" name="mo_from"></td>
						<td><input type="time" size="10" name="tu_from"></td>
						<td><input type="time" size="10" name="we_from"></td>
						<td><input type="time" size="10" name="th_from"></td>
						<td><input type="time" size="10" name="fr_from"></td>
						<td><input type="time" size="10" name="sa_from"></td>
					</tr>
					<tr>
						<th>Until</th>
						<td><input type="time" size="10" name="su_until"></td>
						<td><input type="time" size="10" name="mo_until"></td>
						<td><input type="time" size="10" name="tu_until"></td>
						<td><input type="time" size="10" name="we_until"></td>
						<td><input type="time" size="10" name="th_until"></td>
						<td><input type="time" size="10" name="fr_until"></td>
						<td><input type="time" size="10" name="sa_until"></td>
					</tr>
				</tbody></table>
			</div>
		</fieldset>
	<fieldset>
		<legend style="color:purple; font-size: 25px">My favorite food</legend>
		<div class="field">
			<label style="color:purple">Types</label> 
			<select name="Types">
				<option value="" selected="true">Pick a type</option>
				<option value="Bread">Bread</option>
				<option value="Chips">Chips</option>
				<option value="Fries">Fries</option>
				<option value="Cake">Cake</option>
				<option value="Ice Cream">Ice Cream</option>
				<option value="Candy">Candy</option>
				<option value="Chocolate">Chocolate</option>
				<option value="Crackers">Crackers</option>
				<option value="Cookies">Cookies</option>
				<option value="Sweets">Sweets</option>
				<option value="Granola Bar">Granola Bar</option>
				<option value="Yogurt">Yogurt</option>
			</select>
		</div>
		<div class="field">
			<label style="color:purple">Brand</label> 
			<input type="Snack Brand" name="Snack Brand">
		</div>
	</fieldset>



	<fieldset>
		<legend style="color:green; font-size: 25px">Match</legend>
		<div class="field">
			<label style="color:green">Does your food make you feel full?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
			<div class="field">
			<label style="color:green">What ingridients would you add to make it taste better?</label><br>
			<textarea name="deserve" rows="8" cols="70"></textarea>
		</div>
	</fieldset>


	<fieldset>
			<legend style="color:blue; font-size: 25px">Personal Information</legend>
			<div class="field">
				<label style="color:blue">Full Name:</label> 
				<input type="text" name="name">
			</div>
			<div class="field">
				<label style="color:blue">Street Address:</label> 
				<input type="text" name="street">
			</div>
			<div class="field">
				<label style="color:blue">City:</label> 
				<input type="text" name="city">
			</div>
			<div class="field">
				<label style="color:blue">ZIP:</label> 
				<input type="text" name="zip">
			</div>
		</fieldset>
	<fieldset>
	<legend style="color:red; font-size: 25px">Additional Information</legend>
	<div class="field">
			<label style="color:red">Is there any more food preference / allergies?</label><br>
			<textarea name="deserve" rows="8" cols="70"></textarea>
		</div>
	</fieldset>
	<input type="submit" value="Submit form">

</form>

</body></html>
